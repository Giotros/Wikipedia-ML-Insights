version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: wikipedia_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    # NO AUTHENTICATION - for local development
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - wikipedia_network

  mongo-express:
    image: mongo-express:latest
    container_name: wikipedia_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - wikipedia_network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  wikipedia_network:
    driver: bridge